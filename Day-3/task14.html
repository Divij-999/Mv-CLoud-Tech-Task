<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            var num = document.getElementById('number').value
            
            var newString = num.split(' '); // Convert string to array of characters

            console.log(newString);

            for (let i = 0; i < newString.length; i++) {
                for (let j = 0; j < i; j++) {
                    
                    if (newString[i] < newString[j]) {
                        // Swap elements
                        let temp = newString[i];
                        newString[i] = newString[j];
                        newString[j] = temp;
                    }
                }
            }


            value = newString[newString.length-1]+ " " + newString[0]
            console.log();
            alert(`New String ${value}`)
            document.getElementById('message').innerHTML = `New String ${value}`
            
        }
    </script>
</head>
<body>
        <h1>Task 14</h1>
        <h3>Enter string</h3>
        <input type="num1" placeholder="Enter num " id="number">
        <input type="submit" value="submit" onclick="test()">
        <p id="message"></p>
</body>
</html>
