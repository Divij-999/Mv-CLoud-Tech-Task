<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
            num = document.getElementById('number').value
                    
            // rev = [...num].reverse().join('')
            num = num.split('')
            console.log(num);
            
            rev = ''
            for(let i = num.length-1 ; i>=0 ; i--){
                console.log(num[i]);
                
                rev+=num[i]
                console.log(rev);
                
            }
            num = num.join('')
            console.log(rev);
            
            if(num<rev){
                alert('true')
                document.getElementById('message').innerHTML = `${num}<${rev} => true`
            }
            else{
                alert(false)
                document.getElementById('message').innerHTML = `${num}>${rev} => false`
            }
            
            
        }
    </script>
</head>
<body>
        <h1>Task 5</h1>
        <h3>Enter number to check is greater or not</h3>
        <input type="num" placeholder="Enter num " id="number">
        <input type="submit" value="submit" onclick="check()">
        <p id="message"></p>
</body>
</html>
