<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function removeLeadingTrailing(){
            num = document.getElementById('number').value
            console.log(num);
            v = 'aeiouAIEOU'
            count=0
            for (const element of num) {
                if(v.includes(element)){
                    count++
                }
            }
            console.log(count);
            alert(`The string ${num} contains ${count} vowels`)
            document.getElementById('message').innerHTML = `The string ${num} contains ${count} vowels`
            
        }
    </script>
</head>
<body>
        <h1>Task 8</h1>
        <h3>Enter number to get vowel count</h3>
        <input type="num" placeholder="Enter num " id="number">
        <input type="submit" value="submit" onclick="removeLeadingTrailing()">
        <p id="message"></p>
</body>
</html>
