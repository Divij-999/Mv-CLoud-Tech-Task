<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            var num = document.getElementById('number').value;

            var newString = num.split(''); // Convert string to array of characters

            console.log('A'.charCodeAt(0) + " " + 'Z'.charCodeAt(0));
            let upChar = []; // Use let instead of var for block scope
            let lowChar = [];

            for (let i = 0; i < newString.length; i++) {
                console.log(newString[i].charCodeAt(0));
                
                // Corrected condition to check uppercase letters
                if (newString[i].charCodeAt(0) >= 65 && newString[i].charCodeAt(0) <= 90) {
                    upChar.push(newString[i]); // Use push instead of append
                } else {
                    lowChar.push(newString[i]); // Use push instead of append
                }
            }

            // Combine arrays and join back to string
            newString = upChar.concat(lowChar).join(''); // Use concat instead of extends
            console.log("Sorted string:", newString);
            alert(`Sorted String: ${newString}`);
            document.getElementById('message').innerHTML = `Sorted String: ${newString}`;

        }
    </script>
</head>
<body>
        <h1>Task 9</h1>
        <h3>Enter string to sort</h3>
        <input type="num" placeholder="Enter num " id="number">
        <input type="submit" value="submit" onclick="test()">
        <p id="message"></p>
</body>
</html>
