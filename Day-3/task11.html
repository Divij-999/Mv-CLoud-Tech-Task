<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            var num1 = document.getElementById('number1').value
            var num2 = document.getElementById('number2').value

            var valueSum = (parseInt(num1)+parseInt(num2)).toString()
            console.log(valueSum+" "+valueSum.length);
            

            while(valueSum.length != 1){
                // console.log(typeof(valueSum));
                
                x = valueSum.split('')
                mul =1
                for(i of x){
                    console.log(i);
                    
                    mul*=i
                }
                valueSum = mul.toString()
                // console.log(valueSum+" "+typeof(valueSum));
            }

            
            alert(`End value ${valueSum}`)
            document.getElementById('message').innerHTML = `End value ${valueSum}`



        }
    </script>
</head>
<body>
        <h1>Task 11</h1>
        <h3>Enter string to get final value</h3>
        <input type="num1" placeholder="Enter num 1  " id="number1">
        <input type="num2" placeholder="Enter num 2 " id="number2">
        <input type="submit" value="submit" onclick="test()">
        <p id="message"></p>
</body>
</html>
