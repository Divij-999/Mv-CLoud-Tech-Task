<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        setInterval(()=>{
            document.getElementById('time').innerHTML = new Date().toTimeString()
        })
        function getTime(){
            console.log(document.getElementById('timeinput').value);
            t = document.getElementById('timeinput').value.split('-')
            console.log(t);
            
            currentTime = new Date()
            newDate = new Date(t)
            console.log(newDate);
            
            remainingTime = new Date(newDate.getTime() - currentTime.getTime())
            remainingTime = Math.round(remainingTime/(1000*3600*24))
            console.log(remainingTime);
            
            document.getElementById('remainingTime').innerHTML = (remainingTime+" days")           
            
        }
    </script>
</head>
<body>
    <h1>Currrent time</h1>
    <h1 id="time"></h1>
    <h1>Remainig time</h1>
    <h1 id="remainingTime"></h1>
    <input type="date" name="" id="timeinput">
    <input type="submit" value="submit" onclick="getTime()">
</body>
</html>
